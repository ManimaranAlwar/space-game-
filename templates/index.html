<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASTRA MISSION CONTROL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="starfield"></div>
    
    <div class="hud">
        <div class="hud-item">OXYGEN <div class="bar-bg"><div id="oxy-bar" class="bar"></div></div></div>
        <div class="hud-item">FUEL <div class="bar-bg"><div id="fuel-bar" class="bar fuel"></div></div></div>
        <div class="hud-item"><button id="hint-btn" class="game-btn">REQUEST HINT</button></div>
        <div class="hud-item">SCORE: <span id="score-val">0</span></div>
    </div>

    <div class="terminal">
        <h2 id="question-text">INITIALIZING...</h2>
    </div>

    <div id="hint-ship" class="hint-ship">
        <div class="hint-bubble" id="hint-bubble"></div>
        <img src="{{ url_for('static', filename='images/rocket.png') }}" alt="Support Ship">
    </div>

    <div id="astronaut" class="astronaut">
        <div class="fire-tail"></div>
    </div>

    <div id="end-screen" class="overlay">
        <h1 id="status">MISSION OVER</h1>
        <h2>SCORE: <span id="final-score">0</span></h2>
        <div id="leaderboard-box">
            <h3>TOP CADETS</h3>
            <ul id="score-list"></ul>
        </div>
        <button class="retry-btn" onclick="location.reload()">RE-INITIALIZE</button>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
